<div class="container">
  <label name="name" class="item">Name:
    <span>{{ name }}</span>
  </label>
  <label class="item" name="description">
    Description:
    <span>{{ description }}</span>
  </label>
  <label class="item" name="price">
    Price:
    <span>{{ price }}</span>
  </label>
  <label class="item" name="quantity">
    Quantity:
    <span>{{ quantity }}</span>
  </label>
  <label class="item" name="total">
    Total:
    <span>USD {{ total }}</span>
  </label>
</div>
