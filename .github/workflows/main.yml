name: CI
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Git config
        run: |
          git config user.name "railsstudent"
          git config user.email "cleung334@gmail.com"

      - name: Install
        run: |
          npm install
          npm run github-page-deploy
      - name: Build and Deploy Repo
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BASE_BRANCH: main
          BRANCH: gh-pages
          CLEAN: true
          GIT_CONFIG_NAME: railsstudent
          GIT_CONFIG_EMAIL: cleung334@gmail.com
          FOLDER: dist/ng-spanish-menu
